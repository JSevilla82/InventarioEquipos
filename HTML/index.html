    <body>

        <main class="page-content pt-2">
            
            <div class="containerPrincipal">

                <!-------------------------- Header -------------------------------->

                <header class="header"> <!-- Cebecera del Sitio (Opciones de navegación y otros) -->

                    <div class="header-left">
                        <img

                    <div class="contendorFlexRowLogin">
                        <h2 id="loginNombre">Nombre completo</h2>

                <div class="seccion-contenido"> <!-- Contenido del cuerpo (formularios, tablas, etc.) -->

                        <h4>Inicio</h4>

                    </div>

                        <!-------- Contenedor Inventario --------------->

                        <h4>Gesti&oacute;n del Inventario</h4>

                    </div>

                    <div id="equipos" class="content">

                        <!-------- Contenedor Equipos Informaticos -------+++++++++++++++++++-------->

                        <div class="containerOpcionesEI">

                            <button class="btn btn-sm custom-btn btn-Nuevo"
                                type="button">
                                <i class="fas fa-plus custom-icon"></i> <span
                                    class="custom-text">Nuevo</span>
                            </button>

                            <button id="updateButton"
                                class="btn btn-sm custom-btn btn-Actualizar"
                                type="button">
                                <i id="iconActualizarEI"
                                    class="fas fa-arrow-rotate-right custom-icon"></i>
                                <span class="custom-text">Actualizar</span>
                            </button>

                            <button id="uploadButton"
                                class="btn btn-sm custom-btn btn-SubirArchivo"
                                type="button">
                                <i id="iconSubirArchivoEI"
                                    class="fas fa-upload custom-icon"></i>
                                <span class="custom-text">Subir Archivo</span>
                            </button>

                        </div>

                        <!------------------ Contenedor formulario - Equipos Informaticos ----------->

                        <div class="containerFormularioEquipos">

                            <div class="TituloFormulario">
                                <h2 class="tituloContainerInfo"></h2>
                            </div>

                            <div class="campo campoProveedor">
                                <label for="proveedor">Proveedor</label>
                                <select id="proveedor" class="selectbox">
                                    <option value disabled selected
                                        hidden>Seleccionar</option>
                                    <option value="Proveedor 1">Proveedor
                                        1</option>
                                    <option value="Proveedor 2">Proveedor
                                        2</option>
                                    <option value="Proveedor 3">Proveedor
                                        3</option>
                                </select>
                            </div>

                            <div class="campo campoMarca">
                                <label for="marca">Marca</label>
                                <select id="marca" class="selectbox">
                                    <option value disabled selected
                                        hidden>Seleccionar</option>
                                    <option value="Marca 1">Marca 1</option>
                                    <option value="Marca 2">Marca 2</option>
                                    <option value="Marca 3">Marca 3</option>
                                </select>
                            </div>

                            <div class="campo campoModelo">
                                <label for="modelo">Modelo</label>
                                <select id="modelo" class="selectbox">
                                    <option value disabled selected
                                        hidden>Seleccionar</option>
                                    <option value="Modelo 1">Modelo 1</option>
                                    <option value="Modelo 2">Modelo 2</option>
                                    <option value="Modelo 3">Modelo 3</option>
                                </select>
                            </div>

                            <div class="campo campoSerial">
                                <label for="serial">Serial</label>
                                <input type="text" id="serial" class="textbox"
                                    autocomplete="off">
                            </div>

                            <div class="campo campoPlaca">
                                <label for="placa">Placa Inventario</label>
                                <input type="text" id="placa" class="textbox"
                                    autocomplete="off">
                            </div>

                            <div class="campo campoTipoEquipo">
                                <label for="tipoEquipo">Tipo de Equipo</label>
                                <select id="tipoEquipo" class="selectbox">
                                    <option value disabled selected
                                        hidden>Seleccionar</option>
                                    <option
                                        value="Portatil">Port&aacute;til</option>
                                    <option
                                        value="Escritorio">Escritorio</option>
                                    <option value="Servidor">Servidor</option>
                                </select>
                            </div>

                            <div class="campo campoSistemaOperativo">
                                <label for="SistemaOperativo">Sistema
                                    Operativo</label>
                                <select id="sistemaOperativo" class="selectbox">
                                    <option value disabled selected
                                        hidden>Seleccionar</option>
                                    <option value="Windows 11">Windows
                                        11</option>
                                    <option value="Windows 10">Windows
                                        10</option>
                                    <option value="Windows Server">Windows
                                        Server</option>
                                </select>
                            </div>

                            <div class="campo campoCapacidadDiscoDuro">
                                <label for="capacidadDiscoDuro">Capacidad del
                                    Disco
                                    Duro</label>
                                <select id="capacidadDiscoDuro"
                                    class="selectbox">
                                    <option value disabled selected
                                        hidden>Seleccionar</option>
                                    <option value="500GB">500GB</option>
                                    <option value="1TB">1TB</option>
                                    <option value="2TB">2TB</option>
                                </select>
                            </div>

                            <div class="campo campoMemoriaRAM">
                                <label for="memoriaRAM">Memoria RAM</label>
                                <select id="memoriaRAM" class="selectbox">
                                    <option value disabled selected
                                        hidden>Seleccionar</option>
                                    <option value="4GB">4GB</option>
                                    <option value="8GB">8GB</option>
                                    <option value="16GB">16GB</option>
                                    <option value="32GB">32GB</option>
                                </select>
                            </div>

                            <div class="containerBotones">
                                <!-- Botones dinamicos -->
                            </div>

                        </div>

                        <!------------------ Contenedor Tabla - Equipos Informaticos ----------->

                        <div class="containerTablaEquipos">
                            <h2 class="tituloContainerInfo">Equipos
                                Inform&aacute;ticos</h2>

                                <thead>
                                    <!--Encabezado de la tabla-->
                                </thead>
                                <tbody>
                                    <!-- Datos de la tabla -->
                                </tbody>
                            </table>
                        </div>

                    </div>

                    <div id="usuarios" class="content">
                        <!-------- Contenedor Equipos Usuarios --------------->

                        <h4>Usuarios</h4>

                    </div>

                    <div id="configuracion" class="content">
                        <!-------- Contenedor Equipos Configuración --------------->
